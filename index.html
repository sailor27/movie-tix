<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>MovieThing : find ticket prices</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
      <h1>MovieThing</h1>
      <h3>Find the price of your movie using the form below:</h3>
      </div>

      <div class="row">
        <div class="col-md-6">

          <form id = "movie-thing">
            <div class="form-group">
              <label for="title">Select Title</label>
              <select class="form-control" id="title">
                <option value="1">Suicide Squad</option>
                <option value="2"> Ghostbusters</option>
                <option value="1">Sausage Party</option>
                <option value="2">Carnival of Souls</option>
              </select>

            <div class="form-group">
              <label for="time">Select Showtime</label>
              <select class="form-control" id="time">
                <option value="2">4:15pm</option>
                <option value="1">7:25pm</option>
                <option value="1">10:15pm</option>
              </select>
            </div>

            <div class="form-group">
             <label for="age">Your Age</label>
             <input type="text" class="form-control" id = "age">
           </div>

            <button type="submit" class="btn-primary">Find Prices</button>
          </form>
        </div>

        <div class = "col-md-4" id ="output">
          <ul>
          </ul>
        </div>

      </div>

    </div>
  </body>
</html>
